mutation CreateRun($input: RunCreateInput!){
  createRun(run: $input){ #i know the gameId
    id
    name
    descriptionUrl
    completed
    deaths
    createdAt
    modifiedAt
    cycles{
      id
      level
      completed
      bossesCompleted{
        id
        completed
        instance{ #look up instance information in another request
          id
          bossId
          locationId
        }
      }
    }
  }
}

fragment UserRuns on Run{
  id
  name
  completed
  gameId
  currentCycle
  deaths
  createdAt
  modifiedAt
  character{
    id
    name
    level
  }
}

query GetUserRuns($where: RunWhereInput!, $pagination: RunPaginationInput!, $orderBy: [RunOrderByInput!]){
  runs(where: $where, pagination: $pagination, orderBy: $orderBy){
    edges{
      ...UserRuns
    }
    pageInfo{
      ...PageInfoFragment
    }
  }
}




