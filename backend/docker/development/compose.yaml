name: ${APP_NAME}
services:
  server:
    env_file: .env
    container_name: ${APP_NAME}-dev
    image: ${APP_NAME}-dev
    build:
      context: .
    ports:
      - 3000:3000
    volumes:
      - type: bind
        source: ../../..
        target: /usr/src/app
    depends_on:
      db:
        condition: service_healthy
  db:
    container_name: ${APP_NAME}-db
    image: postgres:18.1
    restart: always
    user: ${DB_USER}
    volumes:
      - db-data:/var/lib/postgresql
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_USER=${DB_USER}
    ports:
      - ${DB_PORT}:${DB_PORT}
    expose:
      - ${DB_PORT}
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  db-data:


