type Run{
  id: ID!
  name: String
  descriptionUrl: String
  completed: Boolean
  gameId: ID
  userId: ID
  cycles: [Cycle!]
  character: Character
}


input RunCreateInput{
  name: String!
  descriptionUrl: String
  completed: Boolean
  gameId: String!
  userId: String!
  character: CharacterCreateWithoutRunInput
}

input CharacterCreateWithoutRunInput{
  name: String!
  level: Int
  vitality: Int
  intelligence: Int
  endurance: Int
  strength: Int
  dexterity: Int
  magic: Int
  faith: Int
  luck: Int
  attunement: Int
  resistance: Int
  vigor: Int
  adaptability: Int
  insight: Int
  skill: Int
  bloodtinge: Int
  mind: Int
  hp: Int
  mp: Int
  stamina: Int
  arcane: Int
  deaths: Int
}