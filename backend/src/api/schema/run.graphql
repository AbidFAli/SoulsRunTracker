type Run{
  id: ID!
  name: String
  descriptionUrl: String
  completed: Boolean
  gameId: ID
  userId: ID
  cycles: [Cycle!]
  currentCycle: Int
  character: Character
}


input RunCreateInput{
  name: String!
  descriptionUrl: String
  completed: Boolean
  gameId: String!
  userId: String!
  character: CharacterCreateWithoutRunInput
}

input CharacterCreateWithoutRunInput{
  name: String!
  level: Int
  vitality: Int
  intelligence: Int
  endurance: Int
  strength: Int
  dexterity: Int
  magic: Int
  faith: Int
  luck: Int
  attunement: Int
  resistance: Int
  vigor: Int
  adaptability: Int
  insight: Int
  skill: Int
  bloodtinge: Int
  mind: Int
  hp: Int
  mp: Int
  stamina: Int
  arcane: Int
  deaths: Int
}


input RunWhereInput{
  AND: [RunWhereInput!]
  OR: [RunWhereInput!]
  NOT: [RunWhereInput!]
  id: StringFilter
  name: StringFilter
  completed: BoolFilter
  gameId: StringFilter
  userId: StringFilter
}

input RunOrderByInput{
  id: SortOrder
  name: SortOrder
  completed: SortOrder
  game: GameOrderByInput
  character: CharacterOrderByInput
}

input GameOrderByInput{
  name: SortOrder
}

input CharacterOrderByInput{
  name: SortOrder
  level: SortOrder
  deaths: SortOrder
}


input RunPaginationInput{
  offset: PaginationOffsetInput
  cursor: PaginationCursorInput
}




type RunConnection{
  pageInfo: PageInfo!
  edges: [Run!]
}